name: C CD

on:
  push:
    tags: "v*"
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Add cl to PATH on Windows
      if: matrix.os == 'windows-latest'
      uses: ilammy/msvc-dev-cmd@v1

    - name: prepare for Build on windows (power shell)
      if: matrix.os == 'windows-latest'
      run: |
        echo "buildTarget=build_MSVC" | Out-File -FilePath "$env:GITHUB_ENV" -Append

    - name: prepare for Build on non-windows (bash)
      if: matrix.os != 'windows-latest'
      run: |
        echo "buildTarget=build_${{ matrix.os }}" >> "$GITHUB_ENV"

    - name: Build
      run: make build=${{ env.buildTarget }}

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: ${{ env.buildTarget }}

  create-release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Create release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false

    - name: Download and upload artifacts
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        platforms=(ubuntu-latest windows-latest macos-latest)
        for platform in "${platforms[@]}"; do
          artifact_name="build-${platform}"
          proj_name="wordinter"
          mkdir -p $artifact_name
          gh run download --name "$artifact_name" --dir $artifact_name

          if [ "$platform" == "windows-latest" ]; then
            suffix=".exe"
          else
            suffix=""
          fi
          result_asset_name="${proj_name}-${platform}${suffix}"
          mv "${artifact_name}/${proj_name}${suffix}" "$result_asset_name"
          gh release upload "${{ github.ref_name }}" "$result_asset_name"
        done

